<div class="container-fluid d-flex flex-column justify-content-start align-items-center p-4 p-md-5">
  <div class="card w-100 shadow-lg rounded-4 border border-secondary p-4 p-md-5">
    <h2 class="text-center text-dark fw-bold mb-4">Contact Us</h2>

    <div class="row text-center mb-4">
      <div class="col-md-3">
        <i class="fas fa-envelope fa-2x mb-2 text-primary"></i>
        <h6>EMAIL</h6>
        <p>bakehub&#64;gmail.com</p>
      </div>
      <div class="col-md-3">
        <i class="fa-solid fa-phone fa-2x mb-2 text-success"></i>
        <h6>CONTACT NO</h6>
        <p>+91 9876543210</p>
      </div>
      <div class="col-md-3">
        <i class="fas fa-clock fa-2x mb-2 text-warning"></i>
        <h6>WORKING HOURS</h6>
        <p>Mon - Sat: 9am - 6pm</p>
      </div>
      <div class="col-md-3">
        <i class="fas fa-map-marker-alt fa-2x mb-2 text-danger"></i>
        <h6>LOCATION</h6>
        <p>11 Aberdeen Street, Boston MA, USA 02215</p>
      </div>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phoneno" placeholder="Enter your phone number">
        </div>
        <div class="col-md-6">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" formControlName="subject" placeholder="Subject of complaint">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Message / Complaint</label>
        <textarea class="form-control" rows="4" formControlName="message" placeholder="Write your complaint here"></textarea>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary px-4 submit-btn">Submit</button>
        <button type="button" class="btn btn-secondary px-4 reset-btn" (click)="contactForm.reset()">Reset</button>
      </div>
    </form>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3 z-3">
  <div id="contactSuccessToast" class="toast bg-success text-white border-0" role="alert" data-bs-delay="3000"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body">Thank you! We'll respond soon.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <div id="contactErrorToast" class="toast bg-danger text-white border-0" role="alert" data-bs-delay="3000"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body">Please fill all required fields correctly.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</div>
