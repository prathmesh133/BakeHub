<div class="container-fluid p-5">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>

    <div class="input-group mb-4 mx-auto">
        <input type="text" class="form-control" placeholder="Search FAQ's..." [(ngModel)]="searchTerm" />
        <button class="btn btn-primary search-btn" type="button" (click)="searchFaqs()">Search</button>
    </div>

    <div class="accordion" id="faqAccordion">
        <div class="accordion-item" *ngFor="let faq of filteredFaqs; let i = index">
            <h2 class="accordion-header" [id]="'heading' + i">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                    {{ faq.question }}
                </button>
            </h2>
            <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">{{ faq.answer }}</div>
            </div>
        </div>

        <div *ngIf="filteredFaqs.length === 0" class="text-center text-muted mt-4">
            No matching FAQs found.
        </div>
    </div>
</div>
