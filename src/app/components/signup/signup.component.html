<div class="container-wrapper">
  <div class="signup-card">
    <div class="text-center mb-4">
      <h3>Sign Up Page</h3>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control password-input"
               formControlName="password" placeholder="Enter password" required>
        <i class="fa-solid password-eye" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
           (click)="togglePasswordVisibility()"></i>
      </div>

      <div class="mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
               class="form-control password-input" formControlName="confirmPassword" placeholder="Re-enter password" required>
        <i class="fa-solid password-eye" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
           (click)="toggleConfirmPasswordVisibility()"></i>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

      <div class="text-center">
        <p class="mb-0">
          Already have an account?
          <a href="/login" class="text-primary text-decoration-none">Log in</a>
        </p>
      </div>
    </form>
  </div>
</div>
