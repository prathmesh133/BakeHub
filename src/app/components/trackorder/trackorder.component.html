<div class="container-fluid px-3 px-sm-4 px-md-5 py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="card shadow rounded-4 border border-secondary mt-5 mb-5">
        <div class="card-body">
          <h3 class="text-center text-dark fw-bold mb-4">Track Your Cake Order</h3>
          <form (ngSubmit)="trackOrder(trackForm)" #trackForm="ngForm" novalidate>

            <div class="mb-3">
              <label class="form-label fw-semibold">Order ID</label>
              <input type="text" class="form-control rounded-3" placeholder="Enter order id"
                [(ngModel)]="orderId" name="orderId" required #orderIdField="ngModel" />
              <small class="text-danger" *ngIf="orderIdField.invalid && orderIdField.touched">
                Order ID is required.
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Customer Name</label>
              <input type="text" class="form-control rounded-3" placeholder="Enter customer name"
                [(ngModel)]="customerName" name="customerName" required #customerNameField="ngModel" />
              <small class="text-danger" *ngIf="customerNameField.invalid && customerNameField.touched">
                Customer name is required.
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Cake Flavours with Price</label>
              <select class="form-select rounded-3" [(ngModel)]="cakeFlavour" name="cakeFlavour"
                required #cakeFlavourField="ngModel">
                <option value="" disabled selected>-- Select Flavour --</option>
                <option>Chocolate Cake - 250Rs</option>
                <option>Vanilla Cake - 150Rs</option>
                <option>Red Velvet Cake - 320Rs</option>
                <option>Cheese Cake - 230Rs</option>
                <option>Strawberry Cake - 280Rs</option>
                <option>Butterscotch Cake - 260Rs</option>
              </select>
              <small class="text-danger" *ngIf="cakeFlavourField.invalid && cakeFlavourField.touched">
                Cake flavour is required.
              </small>
            </div>

            <div class="d-flex justify-content-between gap-2 mt-4">
              <button type="submit" class="btn btn-success w-50">
                Track Order
              </button>
              <button type="button" class="btn btn-secondary w-50" (click)="resetOrder()">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="alert alert-info text-center mt-4 fw-semibold rounded-3 shadow-sm" *ngIf="orderStatus">
        {{ orderStatus }}
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3 z-3">
  <div id="trackSuccessToast" class="toast bg-success text-white border-0" role="alert" data-bs-delay="3000"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body">Tracking started successfully!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
  <div id="trackErrorToast" class="toast bg-danger text-white border-0" role="alert" data-bs-delay="3000"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body">Please fill all required fields correctly.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</div>
