<div class="container-fluid px-3 px-sm-4 px-md-5 py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card shadow rounded-4 border border-secondary mt-5 mb-5">
        <div class="card-body">
          <h2 class="text-center text-dark mb-4">Track Your Cake Order</h2>
          <form [formGroup]="trackForm" (ngSubmit)="trackOrder()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Order Id</label>
              <input type="text" class="form-control rounded-3" placeholder="Enter Order Id" formControlName="orderId">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Customer Name</label>
              <input type="text" class="form-control rounded-3" placeholder="Enter Customer Name"
                formControlName="customerName">
            </div>

            <div class="d-flex justify-content-start gap-3">
              <button type="submit" class="btn btn-primary">Track Order </button>

              <button type="button" class="btn btn-secondary" (click)="resetOrder()">Reset </button>
            </div>
          </form>
        </div>
      </div>

      <div class="alert alert-info text-center mt-4 fw-semibold rounded-3 shadow-sm" *ngIf="orderStatus">
        {{ orderStatus }}
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="trackSuccessToast" class="toast bg-success text-white border-0" role="alert" data-bs-delay="3000"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body">Tracking started successfully!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <div id="trackErrorToast" class="toast bg-danger text-white border-0" role="alert" data-bs-delay="3000"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body">Please fill all required fields correctly.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</div>
