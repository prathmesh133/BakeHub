<div class="container-wrapper">
    <div class="login-card">
        <div class="text-center">
            <h3>Login Page</h3>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email"
                    required>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control password-input"
                    formControlName="password" placeholder="Enter password" required>
                <i class="fa-solid password-eye" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                    (click)="togglePasswordVisibility()"></i>
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center">
                <span>Don't have an account? </span>
                <a href="/signup" class="text-primary text-decoration-none">Sign Up</a>
            </div>

        </form>
    </div>
</div>
