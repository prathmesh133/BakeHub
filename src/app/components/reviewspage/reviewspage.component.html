<div class="container-fluid py-5">
    <h2 class="text-center mb-4">What Our Customers Say</h2>

    <div id="customerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let review of reviews; let i = index" [class.active]="i === 0">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="card shadow-sm p-4 rounded-4">
                        <div class="d-flex align-items-center mb-3">
                            <img [src]="review.image" alt="User" class="rounded-circle me-3">
                            <div>
                                <h6 class="mb-0">{{ review.name }}</h6>
                                <small class="text-muted">{{ review.date }}</small>
                            </div>
                        </div>
                        <p class="fst-italic text-secondary">"{{ review.comment }}"</p>
                        
                        <div class="text-warning">
                            <ng-container *ngFor="let _ of [].constructor(review.rating)">
                                <i class="fas fa-star"></i>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#customerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button class="carousel-control-next" type="button" data-bs-target="#customerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
